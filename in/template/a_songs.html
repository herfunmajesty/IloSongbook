<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<title>Krakow Ukulele & Sing Tuesdays</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
<style>
.highlight {background-color: lemonchiffon; font-weight: bold;}
.chord { font-weight: bold; color:red}
ul { list-style: none; padding-left: 0px; }
#options a {text-decoration: underline;}
#songs a {text-decoration: none;}
</style>

</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-1NRMQRF4X2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-1NRMQRF4X2');
</script>
<body>

<header class="container">
    <div class="m-2 mb-4 text-center">
        <img src="/images/ukulele-krakow.png" class="img-fluid" alt="Krakow Ukulele" width="200">
    </div>
</header>

<div class="container">
<div class="row justify-content-center">
    
    <div id="list" class="col-lg-8 col-md-10 col-sm-12 my-3">

        <h4>Krakow Ukulele & Sing Tuesdays</h4>
        
        <div id="options" class="mt-2">
            <div class="my-3">
                <code>
                    <!--{{ total }} songs: {{ total_easy }} Easy, {{ total_medium }} Medium, {{ total_hard }} Hard -->
                </code>
            </div>
            <ul class="list-unstyled">
                <li><a href="songs.html"><strong>All songs</strong></a></li>
                <li><a href="artists.html">By Artists</a></li>
                <li><a href="easy.html" class="text-success">Easy songs</a></li>
                <li><a href="medium.html" class="text-info">Easy and medium songs</a></li>
                <li><a href="hard.html" class="text-danger">Hard songs</a></li>
            </ul>
        </div>

        <div class="mt-2">
			<h6>Deleted, hidden, not loved, or seasonal</h6>
			<h6>Songs:</h6>
			<ul id="songs">
				{% for song in songs %}
					<li>
						<a href="archive/{{song.html_name}}.html" name="{{song.Number}}">
						{{song.Number}} - {{song.Title}}
						</a>
						<small>
							<em>by {{song.Artist}}</em>
						</small>
						<span>
							<small><b>{{song.Level}}</b></small>
						</span>
					</li>
				{% endfor %}
			</ul>
		</div>
       
    </div>

    <hr/>
			
    <div class="m-2 my-4 text-center">
        <img src="/images/qrcode.png" class="img-fluid" alt="QR Code" width="200">
    </div>
	<!--<div class="m-2 my-4 text-center"><li><a href="arch_songs.html">Archiwum</a></li></div>-->

</div>
</div>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-56632357-3', 'auto');
    ga('send', 'pageview');
</script>

</body>
</html>
