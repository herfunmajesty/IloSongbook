<script>
  window.onload = function() {
    var screenHeight = document.getElementById('screen').offsetHeight;
    var logoHeight = document.getElementById('logo').offsetHeight;
	var menuHeight = document.getElementById('pasek').offsetHeight;
    var footerHeight = document.getElementById('footer').offsetHeight;
	console.log('Wysokość okna: ' + screenHeight + 'px');
    console.log('Wysokość logo: ' + logoHeight + 'px');
	console.log('Wysokość paska: ' + menuHeight + 'px');
    console.log('Wysokość stopki: ' + footerHeight + 'px');

    // Convert pixel values to vh
  var logoHeightVh = (logoHeight / window.innerHeight) * 100;
  var footerHeightVh = (footerHeight / window.innerHeight) * 100;
  var menuHeightVh = (menuHeight / window.innerHeight) * 100;

  // Adjust the height of the button container
  var buttonContainer = document.querySelector('.button-container');
  buttonContainer.style.height = 'calc(100vh - ' + (logoHeightVh + footerHeightVh + menuHeightVh) + 'vh)';
  console.log('Wysokość kontenera: ' + buttonContainer.style.height);

  buttonContainer.querySelector('.btn').style.marginTop = 'calc((100vh - ' + (logoHeightVh + footerHeightVh + menuHeightVh) + 'vh) / 9)';
};
</script>
